{% load static %}
<!doctype html>
<html lang="en">
<head>
    <title>Reset Password | Adam Automotive</title>
    <link rel="icon" href="{% static 'images/logo.png' %}" />

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    <style>
        .blur-background {
            position: fixed;
            top: -12px;
            left: -12px;
            width: 103%;
            height: 104%;
            background-image: url({% static 'images/car2.jpeg' %});
            background-size: cover;
            filter: blur(8px); /* Adjust the blur intensity as needed */
            z-index: -1;
        }
    </style>
</head>
<body class="img js-fullheight">
<div class="blur-background"></div>
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-1">
                <h2 style="color:white" class="heading-section">Reset Password</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-wrap p-0">
                    <h3 class="mb-4 text-center" style="color:white">Enter New Password</h3>
                    <form method="post" action="" class="signin-form">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="New Password" name="new_password" id="new_password" required>
                        </div>
                        <div class="form-group">
                            <input type="text"  class="form-control" placeholder="Confirm Password" name="confirm_password" id="confirm_password" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="" style="width: 100%; padding: 10px 20px; border-radius: 50px; background-color: white; color: black; border: none; cursor: pointer; transition: background-color 0.3s ease, color 0.3s ease;"
                            onmouseover="this.style.backgroundColor='black'; this.style.color='white';"
                            onmouseout="this.style.backgroundColor='white'; this.style.color='black';">
                        Reset Password
                    </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/popper.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>

</body>
</html>
